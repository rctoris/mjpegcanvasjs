<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="../build/mjpegcanvas.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
      divID : 'mjpeg',
      host : 'localhost',
      width : 640,
      height : 480,
      topic : '/wide_stereo/left/image_color',
      interval : 200
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple MJPEG Canvas Example</h1>
  <p>
    Run the following commands in the terminal then refresh this page. 
  </p>
  <ol>
    <li><tt>roscore</tt></li>
    <li><tt>roslaunch pr2_gazebo pr2_empty_world.launch</tt></li>
    <li><tt>rosrun mjpeg_server mjpeg_server</tt></li>
  </ol>
  <div id="mjpeg"></div>
</body>
</html>
